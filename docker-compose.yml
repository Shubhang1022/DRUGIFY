version: "3.9"

services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: pharmaguard
      POSTGRES_PASSWORD: pharmaguard
      POSTGRES_DB: pharmaguard
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  backend:
    build: ./backend
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: "postgresql+asyncpg://pharmaguard:pharmaguard@db:5432/pharmaguard"
      CORS_ORIGINS: '["http://localhost:5173"]'
    depends_on:
      - db

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    ports:
      - "5173:80"
    depends_on:
      - backend

volumes:
  pgdata:
